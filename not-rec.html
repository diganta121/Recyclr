    <style>
		.bg {
			height: 100vh;
			width: 100%;
			background: linear-gradient(45deg, #0097B2, #7ED957, #0097B2, #7ED957);
			background-size: 300% 300%;
			position: fixed;
			animation: color 20s ease-in-out infinite;
			overflow-y: auto;
		}

		@keyframes color {
			0% {
				background-position: 0 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0 50%;
			}
		}


		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		form {
			width: 50%;
			margin-top: 7%;
            margin-left: 5%;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			    background: linear-gradient(160deg, #bb0bbbe1, #1153e2a9);

		}

		label {
			display: block;
            font-family: 'open-sans', sans-serif;
			margin-bottom: 10px;
			font-weight: bold;
			color: #ffffff;
		}

		input[type="text"],
		select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: purple;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: rgb(85, 5, 85);
		}
        .truck{
            position: absolute;
            top: 23%;
            font-size: 1500%;
            margin-left: 65%;

        }
        .trucktext{
            position: absolute;
            font-family: 'Pacifico', cursive;
            font-weight: lighter;
            top: 70%;
            margin-left: 60%;
            font-size: 210%;
            font-weight: bolder;

        }
    </style>

</head>
